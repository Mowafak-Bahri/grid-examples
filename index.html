    <script>
        function showExample(num){
            // hide All
            const ex_containers = document.getElementsByClassName("ex-container")
            for (let i = 0; i < ex_containers.length; i++) {
                ex_containers[i].style.display = "none"
            }
            // show example
            const ex =document.getElementsByClassName("example-" + num)
                ex[0].style.display="flex"
        }

        function add_item(gridID){
            let grid = document.querySelector(gridID);
            grid.innerHTML +=`
                <div></div>
            `;
            // console.log(grid)
        }

        function remove_item(gridID){
            let grid =document.querySelector(gridID)
            grid.querySelector(gridID + " div:last-of-type").remove()
        }


    </script>
